<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css image carousel</title>
    <link rel="stylesheet" href="CSS_FILES/css-img-carousel.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <div class="slide first">
                <img src="IMAGES/php-programming-html-coding-cyberspace-concept.jpg" alt="" srcset="">
            </div>
            <div class="slide">
                <img src="IMAGES/scott-graham-5fNmWej4tAA-unsplash.jpg" alt="" srcset="">
            </div>
            <div class="slide">
                <img src="IMAGES/thought-catalog-505eectW54k-unsplash.jpg" alt="" srcset="">
            </div>
            <div class="slide">
                <img src="IMAGES/african-american-man-cafe.jpg" alt="" srcset=""> 
            </div>
        </div>
        <div class="nav-manual">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
        </div>
    </div>
</body>
</html>
