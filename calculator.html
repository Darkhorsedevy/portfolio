<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="CSS_FILES/calculator.css">
</head>
<body>
    <div class="container">
        <div id="txtwrapper">
            <input type="text" value="" name="" id="inputField" disabled>
    
        </div>
        <div class="btnwrapper">
            <input type="button" value="1" onclick="createExp(this.value)">
            <input type="button" value="2" onclick="createExp(this.value)">
            <input type="button" value="3" onclick="createExp(this.value)">
            <input type="button" value="4" onclick="createExp(this.value)">
        </div>
        <div class="btnwrapper">
            <input type="button" value="5" onclick="createExp(this.value)">
            <input type="button" value="6" onclick="createExp(this.value)">
            <input type="button" value="7" onclick="createExp(this.value)">
            <input type="button" value="8" onclick="createExp(this.value)">
        </div>
        <div class="btnwrapper">
            <input type="button" value="9" onclick="createExp(this.value)">
            <input type="button" value="0" onclick="createExp(this.value)">
            <input type="button" value="." onclick="createExp(this.value)">
            <input type="button" value="=" onclick="calculate()">
        </div>
        <div class="btnwrapper">
            <input type="button" value="+" onclick="createExp(this.value)">
            <input type="button" value="-" onclick="createExp(this.value)">
            <input type="button" value="*" onclick="createExp(this.value)">
            <input type="button" value="/" onclick="createExp(this.value)">
        </div>
        <div class="btnwrapper">
            <input type="button" value="%" onclick="createExp(this.value)">
            <input type="button" value="(" onclick="createExp(this.value)">
            <input type="button" value=")" onclick="createExp(this.value)">
            <input type="button" value="AC" onclick="clearExp()">
            
        </div>
    </div>
    <script src="js_files/calculator.js"></script>
</body>
</html>
